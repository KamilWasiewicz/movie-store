<mat-drawer-container [autosize]="true" class="min-h-full mb-4 max-x-8xl mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
        <app-category  (showCategory)="onShowCategory($event)"></app-category>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-product-header (columsCountChange)="onColumsCountChange($event)"
        (itemsCountChange)="onItemsCountChange($event)">
        </app-product-header>
            <mat-grid-list 
                *ngIf="products && products.length"
                gutterSize="16"
                [cols]="cols"
                [rowHeight]="rowHeight">
                <mat-grid-tile *ngFor="let product of products">
                    <div
                    (addToCart)="onAddToCart($event)"
                    app-product-box
                    [product]="product"
                    [fullWidthMode]="cols === 1"
                    class="w-full"
                  ></div>
                </mat-grid-tile>
            </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
