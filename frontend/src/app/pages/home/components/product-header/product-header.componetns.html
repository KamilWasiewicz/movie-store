<mat-card class="mb-4 p-1 "  >
    <div class="justify-between flex items-center ml-5">
        <div>
            <button mat-button [matMenuTriggerFor]="menu">
                Show {{itemsShowCount}}
                <mat-icon iconPositionEnd>expand_more_right</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="onItemsUpdated(10)" mat-menu-item>10</button>
                <button (click)="onItemsUpdated(20)" mat-menu-item>20</button>
                <button (click)="onItemsUpdated(30)" mat-menu-item>30</button>
            </mat-menu>
        </div>
        <div class="mr-5">
            <button (click)="onColumsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
