<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <h2>Log In</h2>
      <mat-form-field class="full-width">
        <input matInput formControlName="email" placeholder="Email" autocomplete="current-email">
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" autocomplete="current-password">
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      <p *ngIf="isLoginError" class="error-message">Incorrect e-mail or password</p>
      <div class="button-container">
        <button (click)="login()" mat-raised-button color="primary" type="submit" >Login</button>
      </div>
      <p routerLink="/register" class="pt-4 p-link">Create an account</p>
    </form>
  </mat-card-content>
</mat-card>
