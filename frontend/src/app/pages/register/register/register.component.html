<mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <h2>Register</h2>
        <mat-form-field class="full-width">
            <input matInput formControlName="firstName" placeholder="First Name" autocomplete="current-firstName">
            <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
              Please provide a valid first name
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="lastName" placeholder="Last Name" autocomplete="current-lastName">
            <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
              Please provide a valid last name
            </mat-error>
          </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="email" placeholder="Email" autocomplete="current-email">
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" autocomplete="current-password">
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="mt-2">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>
        <div class="button-container">
          <button (click)="register(registerForm)" mat-raised-button color="primary" type="submit" >Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
