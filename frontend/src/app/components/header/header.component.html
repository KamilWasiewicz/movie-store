<mat-toolbar class="flex justify-between max-w-1xl  border-x" style="height:50px; font-size: small;" >
    <div>
        <a style="margin-right: 30px; font-size:x-large;" routerLink=""><em>Movie Store</em> </a>
    <a *ngIf="!checkLoginStatus()">
        <a  routerLink="login" class="text-gray-500"  [ngStyle]="{'color': hover1 ? 'black' : 'grey'}" (mouseover)="hover1=true" (mouseleave)="hover1=false">
        Sign in</a>
        <a > or </a>
        <a routerLink="register" class="text-gray-500"  [ngStyle]="{'color': hover ? 'black' : 'grey'}" (mouseover)="hover=true" (mouseleave)="hover=false">Create an account</a>
     </a>
        <a *ngIf="checkLoginStatus()"><button (click)="onLogout()" class="mb-1" mat-raised-button color="primary">Logout</button></a>
    </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" >
            <mat-icon 
                [matBadge]="itemsQuantity"[matBadgeHidden]="!itemsQuantity" matBadgeColor="warn"
                >shopping_cart
            </mat-icon>
        </button>
    
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">
                    {{itemsQuantity}} items
                </span>
                <a routerLink="/cart">View Cart</a>
            </div>
                <div *ngIf="cart.items.length" class="py-3">
                 <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2 ">
                    {{item.title }} x {{ item.quantity }}
                    <span class="font-bold ml-5">{{ item.price | currency }}</span>
                </div>
               
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{getTotal(cart.items)| currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button (click)="onClearCart()" class="bg-rose-700 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                routerLink="cart"
                class="bg-green-700 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_cart_checkout</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
  </mat-toolbar>
